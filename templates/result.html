<!DOCTYPE html>
<html lang="en">
    <head>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
      <meta charset="UTF-8">
    </head>
    <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">街道图像分割处理平台</h3>
      </div>
      <hr/>
      {% for id_name, mark in results %}
          <div>
	        <img src="{{ url_for('static', filename= './{}.jpg'.format(id_name), _t=val1) }}" alt="你的图片被外星人劫持了～～"/><br/>
            <p>{{ mark }}</p>
          </div>
          <hr/>
      {% endfor %}
    </div>
    </body>
</html>
